- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl
    - role: minikube
      kubelet_node_ip: "{{ ansible_eth1.ipv4.address }}"
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
      flannel_iface: "eth1"

- hosts: all
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['all'][0]].ansible_machine_id | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['all'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['all'] -%}
        {{ hostvars[host].ansible_eth1.ipv4.address }},
        {%- endfor -%}
      ceph_public_network: "{{ (ansible_eth1.ipv4.network + '/' + ansible_eth1.ipv4.netmask) | ipaddr('net') }}"
      ceph_cluster_network: "{{ (ansible_eth1.ipv4.network + '/' + ansible_eth1.ipv4.netmask) | ipaddr('net') }}"
    - role: ceph-mon
    - role: ceph-mgr
    - role: ceph-osd
    - role: ceph-mds
    - role: ceph-rgw

- hosts: all
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['all'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: kubernetes-csi-rbd
      csi_rbd_monitors: >-
        {%- for host in groups['all'] -%}
        {{ hostvars[host].ansible_eth1.ipv4.address }}:6789,
        {%- endfor -%}
      csi_rbd_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: setup csi-rbd as default storageclass
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: csi-rbd
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
        state: present
      when: ansible_hostname == groups['all'][0]
      register: result
      until: result is succeeded
      retries: 30
