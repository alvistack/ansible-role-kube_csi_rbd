- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: minikube
      kubelet_node_ip: "{{ ansible_eth1.ipv4.address }}"
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
      flannel_iface: "eth1"

- hosts: ceph-mon
  remote_user: root
  become: true
  roles:
    - role: ceph-common
      ceph_fsid: "{{ hostvars[groups['ceph-mon'][0]].ansible_machine_id | to_uuid }}"
      ceph_mon_initial_members: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ host }},
        {%- endfor -%}
      ceph_mon_host: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host].ansible_eth1.ipv4.address }},
        {%- endfor -%}
      ceph_public_network: "{{ (ansible_eth1.ipv4.network + '/' + ansible_eth1.ipv4.netmask) | ipaddr('net') }}"
      ceph_cluster_network: "{{ (ansible_eth1.ipv4.network + '/' + ansible_eth1.ipv4.netmask) | ipaddr('net') }}"
    - role: ceph-mon
    - role: ceph-mgr
    - role: ceph-osd
    - role: ceph-mds
    - role: ceph-rgw

  post_tasks:
    - name: ceph-volume lvm create
      shell: |
        set -o pipefail
        ceph-volume lvm create \
          --bluestore \
          --data /dev/vdb
      args:
        executable: "/bin/bash"
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create rbd
      shell: |
        set -o pipefail
        ceph osd pool create rbd 8 8
        ceph osd pool set rbd size 1
        ceph osd pool set rbd min_size 1
        ceph osd pool application enable rbd rbd
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create cephfs_metadata
      shell: |
        set -o pipefail
        ceph osd pool create cephfs_metadata 32 32
        ceph osd pool set cephfs_metadata size 1
        ceph osd pool set cephfs_metadata min_size 1
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph osd pool create cephfs_data
      shell: |
        set -o pipefail
        ceph osd pool create cephfs_data 128 128
        ceph osd pool set cephfs_data size 1
        ceph osd pool set cephfs_data min_size 1
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

    - name: ceph fs new cephfs
      shell: |
        set -o pipefail
        ceph fs new cephfs cephfs_metadata cephfs_data
        ceph fs set cephfs standby_count_wanted 0
        ceph fs set cephfs max_mds 1
      args:
        executable: "/bin/bash"
      when: ansible_hostname == ansible_play_hosts[0]
      changed_when: false
      ignore_errors: true

- hosts: kube-master
  remote_user: root
  become: true
  pre_tasks:
    - name: fetch ceph client.admin key
      shell: |
        set -o pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph-mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded

  roles:
    - role: kubernetes-csi-rbd
      csi_rbd_monitors: >-
        {%- for host in groups['ceph-mon'] -%}
        {{ hostvars[host].ansible_eth1.ipv4.address }}:6789,
        {%- endfor -%}
      csi_rbd_admin_secret: "{{ ceph_client_admin_result.stdout }}"

  post_tasks:
    - name: setup csi-rbd as default storageclass
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: csi-rbd
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
        state: present
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      until: result is succeeded
      retries: 30

    - name: create pvc
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: root
            namespace: default
          spec:
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 100Mi

    - name: create pod
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      vars:
        ansible_python_interpreter: "python3"
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: busybox
            namespace: default
          spec:
            containers:
              - name: busybox
                image: busybox
                command:
                  - sleep
                  - "3600"
                volumeMounts:
                  - name: root
                    mountPath: /root
            volumes:
              - name: root
                persistentVolumeClaim:
                  claimName: root
